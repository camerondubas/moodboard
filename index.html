<!DOCTYPE html>
<html>

<head>
    <title>Rusty Moodboard</title>
    <link rel="stylesheet" href="/moodboard/input-de94e437c9844372.css">

    <link rel="preload" href="/moodboard/moodboard-e17fce35517fa702_bg.wasm" as="fetch" type="application/wasm"
        crossorigin="">
    <link rel="modulepreload" href="/moodboard/moodboard-e17fce35517fa702.js">
</head>

<body class="bg-slate-200 dark:bg-slate-900">

    <script
        type="module">import init from '/moodboard/moodboard-e17fce35517fa702.js'; init('/moodboard/moodboard-e17fce35517fa702_bg.wasm');</script>
    <script>(function () {
            var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            var url = protocol + '//' + window.location.host + '/moodboard/_trunk/ws';
            var poll_interval = 5000;
            var reload_upon_connect = () => {
                window.setTimeout(
                    () => {
                        // when we successfully reconnect, we'll force a
                        // reload (since we presumably lost connection to
                        // trunk due to it being killed, so it will have
                        // rebuilt on restart)
                        var ws = new WebSocket(url);
                        ws.onopen = () => window.location.reload();
                        ws.onclose = reload_upon_connect;
                    },
                    poll_interval);
            };

            var ws = new WebSocket(url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                if (msg.reload) {
                    window.location.reload();
                }
            };
            ws.onclose = reload_upon_connect;
        })()
    </script>
</body>

</html>
