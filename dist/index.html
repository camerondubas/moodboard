<!DOCTYPE html><html class="dark"><head>
  <title>Rusty Moodboard</title>
  <link rel="stylesheet" href="/input-5f1c6501816bafa1.css">

<link rel="preload" href="/moodboard-aedbb4f3c4ffd982_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/moodboard-aedbb4f3c4ffd982.js"></head>

<body class="bg-slate-200 dark:bg-slate-900">

<script type="module">import init from '/moodboard-aedbb4f3c4ffd982.js';init('/moodboard-aedbb4f3c4ffd982_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
